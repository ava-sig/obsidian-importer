name: Governance CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  governance_internal:
    # Run for pushes, manual dispatch, and PRs where the head repo is the same as this repo
    if: ${{ github.event_name != 'pull_request' || (github.event.pull_request.head.repo.full_name == github.repository) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (allow new dev deps)
        run: npm install

      - name: Checkout governance (ava-sig/governance)
        uses: actions/checkout@v4
        with:
          repository: ava-sig/governance
          ref: master
          path: gorvernance/obsidian-importer
          token: ${{ secrets.GOV_REPO_PAT != '' && secrets.GOV_REPO_PAT || secrets.GITHUB_TOKEN }}

      - name: Glyph header check
        run: npm run -s check:glyph-header
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref || '' }}

      - name: PR body governance check
        run: npm run -s ci:pr
        env:
          GOV_PATH: gorvernance/obsidian-importer
          REQUIRE_GOV: '1'

      - name: Validate link graph
        run: npm run -s validate:links
        env:
          GOV_PATH: gorvernance/obsidian-importer
          REQUIRE_GOV: '1'

      - name: Enforce perf budgets
        run: npm run -s perf:budgets
        env:
          GOV_PATH: gorvernance/obsidian-importer
          REQUIRE_GOV: '1'

      - name: Redact fixtures
        run: npm run -s fixtures:redact
        env:
          GOV_PATH: gorvernance/obsidian-importer
          REQUIRE_GOV: '1'

  governance_lite:
    # Run for PRs from forks where secrets are unavailable
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (allow new dev deps)
        run: npm install

      - name: Glyph header check
        run: npm run -s check:glyph-header
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref || '' }}
